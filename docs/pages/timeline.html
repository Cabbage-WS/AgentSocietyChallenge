<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - WWW'25 AgentSociety Challenge</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="../assets/images/ASC.jpg" alt="Logo">
            <h1>AgentSociety Challenge</h1>
        </div>
        <ul class="nav-links">
            <li><a href="overview.html" class="active">Overview</a></li>
            <li><a href="timeline.html">Timeline</a></li>
            <li><a href="rules.html">Rules</a></li>
            <li><a href="behavior-track.html">User Behavior Modeling</a></li>
            <li><a href="recommendation-track.html">Recommendation Track</a></li>
            <li><a href="behavior-leaderboard.html">Behavior Leaderboard</a></li>
            <li><a href="recommendation-leaderboard.html">Recommendation Leaderboard</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="section" id="content">
        </section>
    </main>

    <script>
        const markdownContent = `# Timeline
The schedule for the competition is as follows：
1. Start of the Competition （Registration）： Dec 10th, 2024-Jun 18th, 2025.
2. Official Competition: Dec 18th, 2024 -Jan 25th, 2025.
	* Development Phase: Dec 30th, 2024 - Jan 23th, 2025.
	* Final Phase: Jun 24th, 2025 - Jun 30th, 2025.
3. Winner Notification and Per Invitation: Feb 3rd, 2025.
4. Camera-ready Submission: Feb 17th, 2025.`;

        document.getElementById('content').innerHTML = marked.parse(markdownContent);
    </script>
    <script>
        // 获取当前页面的文件名
        const currentPage = window.location.pathname.split('/').pop();
        
        // 移除所有导航链接的active类
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.classList.remove('active');
            link.removeAttribute('aria-current');
        });
        
        // 为当前页面的导航链接添加active类
        document.querySelector(`.nav-links a[href="${currentPage}"]`)?.classList.add('active');
        document.querySelector(`.nav-links a[href="${currentPage}"]`)?.setAttribute('aria-current', 'page');
    </script>
</body>
</html>
