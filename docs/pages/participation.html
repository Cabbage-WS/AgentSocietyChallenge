## Steps to Participate
1. **Registration**:

2. **Environment Setup**:
   - Access the GitHub repository for baseline agents, modular frameworks, and development guidelines.
   - Prepare your local development environment following the tutorial.
   - Reference to [Quick Start](https://github.com/tsinghua-fib-lab/WebSocietySimulator/blob/main/README.md#quick-start) for environment building instructions.

3. **Development**:
   - Design your LLM agents based on the provided modular framework, with no restrictions on the agent's modular composition.
   - Leverage the provided tools and datasets to develop, test, and refine your solutions.
   - Reference to [Agent Development Guidance](https://github.com/tsinghua-fib-lab/WebSocietySimulator/blob/main/tutorials/agent_development.md) for step-by-step instructions.

4. **Submission**:
   - Submit your solutions through the **Codabench** platform during the competition phases, providing a single file that includes both the agent's workflow and all components. Notice that: All submitted agents in the Final Phase must be organized in the form of modular agents.
   - Reference to [Submission Requirements](https://github.com/tsinghua-fib-lab/WebSocietySimulator/blob/main/README.md#6-submit-your-agent-in-codabench) for submission instructions.`;
